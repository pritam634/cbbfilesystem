<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Drawer Input</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">

                        <h2 class="text-center">Bank File and Drawer Details</h2>
                        <!-- search file name -->
                        <input type="text" id="search" class="form-control" placeholder="Search file">

                        <table class="table table-striped table-bordered mt-4">
                            <thead class="table-dark">
                                <tr>
                                    <th>Bank&nbsp;File&nbsp;Name</th>
                                    <th>Where&nbsp;is&nbsp;it&nbsp;?</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Data will be appended here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./data.js"></script>
        <script>
            // Get the table body element
            const tableBody = document.getElementById('tableBody');
            // Get the search input element
            const searchInput = document.getElementById('search');
            // Define the data array
            const data = dataFromJS; // dataFromJS is defined in data.js file
        
            // Function to render the table rows
            const renderTable = (filteredData) => {
                tableBody.innerHTML = ""; // Clear the existing table rows
                filteredData.forEach((item) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.fileName}</td>
                        <td>${item.place}</td>
                    `;
                    tableBody.appendChild(row);
                });
            };
        
            // Initial rendering of all data
            renderTable(data);
        
            // Filter data based on search input
            searchInput.addEventListener("keyup", (e) => {
                const searchValue = e.target.value.toLowerCase();
                if (searchValue === "") {
                    renderTable(data); // Show all data if search is empty
                } else {
                    const filteredData = data.filter(item =>
                        item.fileName.toLowerCase().includes(searchValue)
                    );
                    renderTable(filteredData); // Show filtered data
                }
            });
        </script>
        

</body>

</html>
